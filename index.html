<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Karine 游눘</title>
    <style>
        /* Aseg칰rate de cargar la fuente desde Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffebf0, #ffc2d1);
            font-family: 'Caveat', serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
        }
        .envelope {
            width: 60vw; /* Cambiado a viewport width */
            height: 40vh; /* Cambiado a viewport height */
            background: #db2121;
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Menor duraci칩n */
            transform-style: preserve-3d;
            font-family: 'Courier New', Courier, monospace;
        }
        .envelope:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
        }

        .envelope.open:before {
            transform: rotateX(0deg);
            transition: transform 0.4s ease; /* Menor duraci칩n */
        }
        .envelope:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ee2828;
            border-radius: 10px;
            z-index: 0;
        }

        /* Se aplica la fuente y el peso aqu칤 */
        .envelope .message-text {
            color: white;
            font-family: 'Caveat', sans-serif;
            font-weight: 700;
            font-size: 5vw; /* Cambiado a viewport width */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .seal:hover {
            transform: translateX(-50%) scale(1.1);
            transition: transform 0.2s ease; /* Transici칩n m치s r치pida */
        }
        .hidden {
            display: none;
        }
        .message-box {
            background: white;
            color: black;
            padding: 3vh; /* Cambiado a viewport height */
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 42vw; /* Cambiado a viewport width */
            margin: auto;
            animation: fadeIn 0.6s ease; /* Duraci칩n m치s corta */
            transition: opacity 0.3s ease; /* Transici칩n m치s r치pida */
        }
        .message-box p {
            font-size: 2.5vw; /* Cambiado a viewport width */
            font-family: 'Georgia', serif;
            line-height: 1.5;
        }
        .buttons {
            margin-top: 2vh; /* Cambiado a viewport height */
        }
        .btn {
            background: #d6336c;
            color: white;
            padding: 1.5vh 2.5vw; /* Cambiado a viewport height y width */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 2.5vw; /* Cambiado a viewport width */
            margin: 1vh; /* Cambiado a viewport height */
            font-weight: bold;
            transition: background 0.2s ease, transform 0.2s ease; /* Menor duraci칩n */
        }
        .btn:hover {
            background: #a82450;
            transform: scale(1.05); /* Ligero aumento */
        }
        .no-btn {
            position: absolute;
        }
        .yay {
            font-size: 4vw; /* Cambiado a viewport width */
            color: #d6336c;
            font-weight: bold;
            animation: fadeIn 0.6s ease; /* Duraci칩n m치s corta */
            transition: opacity 0.3s ease; /* Transici칩n m치s r치pida */
        }
        .yay img {
            margin-top: 2vh; /* Cambiado a viewport height */
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            width: 30vw; /* Cambiado a viewport width */
        }
        @keyframes bounce {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(-20px, -20px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-2vh); } /* Cambiado a viewport height */
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 2s ease-in-out infinite; /* Animaci칩n m치s r치pida */
        }

        /* Media queries para ajustes adicionales en pantallas peque침as */
        @media (max-width: 768px) {
            .envelope {
                width: 80vw; /* Ajuste para pantallas m치s peque침as */
                height: 50vh; /* Ajuste para pantallas m치s peque침as */
            }
            .envelope .message-text {
                font-size: 6vw; /* Ajuste para pantallas m치s peque침as */
            }
            .message-box {
                max-width: 60vw; /* Ajuste para pantallas m치s peque침as */
                padding: 2vh; /* Ajuste para pantallas m치s peque침as */
            }
            .message-box p {
                font-size: 3.5vw; /* Ajuste para pantallas m치s peque침as */
            }
            .btn {
                font-size: 3.5vw; /* Ajuste para pantallas m치s peque침as */
                padding: 1.5vh 3vw; /* Ajuste para pantallas m치s peque침as */
            }
            .yay {
                font-size: 6vw; /* Ajuste para pantallas m치s peque침as */
            }
            .yay img {
                width: 50vw; /* Ajuste para pantallas m치s peque침as */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope floating" onclick="openEnvelope()">
            <div class="message-text">For My Karine</div> <!-- Aqu칤 se aplica la fuente Caveat con peso 700 -->
        </div>
    </div>
    <div id="message" class="hidden">
        <div class="message-box">
            <p>My love, you are my sunshine, my sweetest dream, my greatest treasure. Every moment with you is magic, and I cherish you more than words can say. 游눗</p>
            <p><strong>Will you be my Valentine?</strong></p>
            <div class="buttons">
                <button class="btn" onclick="sayYes()">Yes 游눘</button>
                <button class="btn no-btn" onclick="sayNo()" id="noBtn">No 游눖</button>
            </div>
        </div>
    </div>
    <div id="yay" class="hidden yay">
        Yayyy! 游꿀游꿁<br>
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGg2bnYwdjVvZ3RweTZhNXMyYWtkdWRpYzUwcjhncjFjMnpwZGozMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1JmGiBtqTuehfYxuy9/giphy.gif" alt="Bear Hug">
    </div>
    <script>
        function openEnvelope() {
            document.querySelector('.envelope').classList.add('open');
            setTimeout(() => {
                document.querySelector('.envelope').style.display = 'none';
                document.getElementById('message').classList.remove('hidden');
            }, 400); /* Transici칩n m치s r치pida */
        }
        function sayYes() {
            document.getElementById('message').style.display = 'none';
            document.getElementById('yay').classList.remove('hidden');
        }
        function sayNo() {
            let noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'absolute';
            noBtn.style.animation = 'bounce 0.4s ease-in-out infinite alternate'; /* Animaci칩n m치s r치pida */
        }
    </script>
</body>
</html>
